<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style='font-size: 30px;'>
    PX and %
    <div style='width: 50px; height: 50px; border: 1px solid red;'>
        Hello
        <div style='width: 50px; height: 50px; border: 1px solid red;'>
            hi
        </div>
    </div>

    <div style='width: 50%; height: 50%; border: 1px solid red;'>
        Hello
        <div style='width: 50%; height: 50%; border: 1px solid red;'>
            hi
        </div>
    </div>

    <!-- em -->
    <div style='font-size: 20px;'>

        <p style='font-size: 1em;'>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis sit id soluta dignissimos autem nulla
            animi cumque eligendi porro tempora quibusdam adipisci, impedit eveniet! Iure obcaecati unde quaerat natus
            nulla.
        </p>

    </div>

    <!-- Vh -->
    <div style='height: 100vh;border: 1px solid red;'>
    </div>

    <!-- in -->
    <div style='height: 1mm;border: 1px solid red;'>
    </div>

</body>

</html>
