<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .main {
            background-color: aqua;
            display: grid;
            gap: 10px;
            grid-template-areas:
                "item-1 item-1 item-1"
                "item-2 item-2 item-3"
                "item-5 item-4 item-6";
        }

        .item1 {
            grid-area: item-1;
        }

        .item2 {
            grid-area: item-2;
        }

        .item3 {
            grid-area: item-3;
        }

        .item4 {
            grid-area: item-4;
        }

        .item5 {
            grid-area: item-5;
        }

        .item6 {
            grid-area: item-6;
        }

        .items {
            background-color: blue;
            color: red;
            border-radius: 10px;
            font-size: 30px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class='main'>
        <div class='items item1'>1</div>
        <div class='items item2'>2</div>
        <div class='items item3'>3</div>
        <div class='items item4'>4</div>
        <div class='items item5'>5</div>
        <div class='items item6'>6</div>
    </div>
</body>

</html>
