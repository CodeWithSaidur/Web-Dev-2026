<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border='1' width='400px' height='200px'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan='2'>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td colspan='2'>e</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>

    <ul style='list-style-type: circle;'>
        <li>A</li>
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ul>

    <ol style='list-style-type: lower-roman;'>
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>
</body>

</html>
